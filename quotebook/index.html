<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Book - Stag City</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="apple-touch-icon" href="../favicon.svg">
    <link rel="stylesheet" href="../style.css">
    <style>
        .quote-book-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .quote-book-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .quote-book-header h1 {
            font-family: 'Pixel Operator', sans-serif;
            font-size: 32px;
            color: #000080;
            text-decoration: underline;
            margin-bottom: 10px;
        }
        
        .quote-book-header p {
            font-style: italic;
            color: #666;
        }
        
        .quote-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .quote-card {
            background-color: #f0f0f0;
            border: 2px solid #808080;
            border-style: inset;
            padding: 20px;
            font-family: 'Pixel Operator', monospace;
        }
        
        .quote-card .quote-text {
            font-style: italic;
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 15px;
            color: #333;
        }
        
        .quote-card .quote-author {
            font-weight: bold;
            color: #000080;
            text-align: right;
            font-size: 14px;
        }
        
        .quote-card .quote-date {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }
        
        .wisdom-section {
            background-color: #fff;
            border: 2px solid #808080;
            border-style: inset;
            padding: 20px;
            margin-top: 30px;
        }
        
        .wisdom-section h2 {
            color: #000080;
            text-decoration: underline;
            margin-bottom: 15px;
        }
        
        .wisdom-quote {
            font-style: italic;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .wisdom-author {
            text-align: center;
            font-weight: bold;
            color: #000080;
        }
        
        .refresh-btn {
            background-color: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Pixel Operator', monospace;
            margin: 10px auto;
            display: block;
        }
        
        .refresh-btn:hover {
            background-color: #d0d0d0;
        }
        
        .refresh-btn:active {
            border-style: inset;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #000080;
            text-decoration: underline;
            font-family: 'Pixel Operator', monospace;
        }
    </style>
</head>
<body>
    <div class="quote-book-container">
        <div class="quote-book-header">
            <h1>Quote Book</h1>
            <p>A collection of wisdom, thoughts, and memorable words</p>
        </div>
        
        <!-- Wisdom Quote Section -->
        <div class="wisdom-section">
            <h2>Today's Wisdom</h2>
            <div id="wisdomQuote" class="wisdom-quote">
                Loading wisdom...
            </div>
            <div id="wisdomAuthor" class="wisdom-author">
                - Loading author
            </div>
            <button class="refresh-btn" onclick="refreshWisdom()">Get New Wisdom</button>
        </div>
        
        <!-- Quote Grid -->
        <div class="quote-grid" id="quoteGrid">
            <!-- Quotes will be loaded here -->
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Load quotes when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadQuoteBook();
            refreshWisdom();
        });

        // Function to get quotes (admin quotes take priority)
        function getQuotes() {
            const adminQuotes = JSON.parse(localStorage.getItem('adminQuotes') || '[]');
            const defaultQuotes = [
                {
                    quote: "Where you go, I go. I'll hold your hand in every world",
                    author: "Grendel Menz",
                    id: 1,
                    dateAdded: "2024-01-01"
                },
                {
                    quote: "I don't know where you end and I begin",
                    author: "Shauna Shipman (YJ)",
                    id: 2,
                    dateAdded: "2024-01-01"
                },
                {
                    quote: "The only way out is through",
                    author: "Robert Frost",
                    id: 3,
                    dateAdded: "2024-01-01"
                },
                {
                    quote: "The best way to predict the future is to create it",
                    author: "Abraham Lincoln",
                    id: 4,
                    dateAdded: "2024-01-01"
                },
                {
                    quote: "Be the person you needed when you were younger",
                    author: "Ayesha Siddiqi",
                    id: 5,
                    dateAdded: "2024-01-01"
                }
            ];
            return [...defaultQuotes, ...adminQuotes];
        }

        function loadQuoteBook() {
            const quotes = getQuotes();
            const container = document.getElementById('quoteGrid');
            
            if (quotes.length === 0) {
                container.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">No quotes in the book yet.</p>';
                return;
            }
            
            container.innerHTML = quotes.map(q => `
                <div class="quote-card">
                    <div class="quote-text">"${q.quote}"</div>
                    <div class="quote-author">- ${q.author}</div>
                    <div class="quote-date">Added: ${q.dateAdded || 'Unknown'}</div>
                </div>
            `).join('');
        }

        function refreshWisdom() {
            const quotes = getQuotes();
            if (quotes.length === 0) {
                document.getElementById('wisdomQuote').textContent = 'No wisdom available yet.';
                document.getElementById('wisdomAuthor').textContent = '- Add some quotes first!';
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            
            document.getElementById('wisdomQuote').textContent = `"${randomQuote.quote}"`;
            document.getElementById('wisdomAuthor').textContent = `- ${randomQuote.author}`;
        }

        // Auto-refresh wisdom every 30 seconds
        setInterval(refreshWisdom, 30000);
    </script>
</body>
</html>
