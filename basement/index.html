    <script>
        // Chatroom functionality
        let chatMessages = [];
        let currentUser = 'Anonymous';
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeChatroom();
            initializeMusicPlayer();
            loadChatHistory();
        });
        
        function initializeChatroom() {
            const nicknameInput = document.getElementById('nickname-input');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('chat-send-btn');
            const chatMessages = document.getElementById('chat-messages');
            
            // Load saved nickname
            const savedNickname = localStorage.getItem('basementNickname');
            if (savedNickname) {
                nicknameInput.value = savedNickname;
                currentUser = savedNickname;
            }
            
            // Send message on button click
            sendBtn.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Update nickname
            nicknameInput.addEventListener('change', function() {
                currentUser = this.value || 'Anonymous';
                localStorage.setItem('basementNickname', currentUser);
            });
        }
        
        function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            
            if (message) {
                const timestamp = new Date().toLocaleTimeString();
                const messageObj = {
                    author: currentUser,
                    message: message,
                    timestamp: timestamp,
                    id: Date.now()
                };
                
                chatMessages.push(messageObj);
                addMessageToChat(messageObj);
                chatInput.value = '';
                
                // Save to localStorage
                localStorage.setItem('basementChat', JSON.stringify(chatMessages.slice(-50)));
                
                // Scroll to bottom
                const chatContainer = document.getElementById('chat-messages');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        function addMessageToChat(messageObj) {
            const chatContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <span class="message-time">[${messageObj.timestamp}]</span>
                <span class="message-author">${messageObj.author}:</span>
                ${escapeHtml(messageObj.message)}
            `;
            chatContainer.appendChild(messageDiv);
        }
        
        function loadChatHistory() {
            const savedChat = localStorage.getItem('basementChat');
            if (savedChat) {
                chatMessages = JSON.parse(savedChat);
                chatMessages.forEach(msg => addMessageToChat(msg));
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Music Player functionality
        let playlist = [];
        let currentTrack = 0;
        let isPlaying = false;
        let audio = document.getElementById('audio-player');
        
        function initializeMusicPlayer() {
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const visualizerCanvas = document.getElementById('audio-visualizer');
            const volumeSlider = document.getElementById('range23');
            const uploadBtn = document.getElementById('upload-btn');
            const musicUpload = document.getElementById('music-upload');
            
            // Load saved playlist
            const savedPlaylist = localStorage.getItem('basementPlaylist');
            if (savedPlaylist) {
                playlist = JSON.parse(savedPlaylist);
                updatePlaylistDisplay();
            }
            
            // Event listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', previousTrack);
            nextBtn.addEventListener('click', nextTrack);
            volumeSlider.addEventListener('input', updateVolume);
            uploadBtn.addEventListener('click', () => musicUpload.click());
            musicUpload.addEventListener('change', handleMusicUpload);
            
            // Progress bar
            // Visualizer handled via RAF, no click seeking
            
            // Audio events
            audio.addEventListener('ended', nextTrack);
            audio.addEventListener('loadedmetadata', () => {
                // resize canvas to container width
                visualizerCanvas.width = visualizerCanvas.clientWidth;
                visualizerCanvas.height = visualizerCanvas.clientHeight;
            });
            
            // Set initial volume
            // Convert 1..11 to 0..1
            audio.volume = (volumeSlider.value - 1) / 10;

            // Init visualizer
            setupVisualizer(visualizerCanvas);
        }
        
        function togglePlayPause() {
            if (playlist.length === 0) return;
            
            const playPauseBtn = document.getElementById('play-pause-btn');
            
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂';
                isPlaying = false;
                syncGlobalPlayer();
            } else {
                if (audio.src !== playlist[currentTrack].src) {
                    audio.src = playlist[currentTrack].src;
                }
                audio.play();
                playPauseBtn.textContent = '‚è∏';
                isPlaying = true;
                syncGlobalPlayer();
            }
        }
        
        function previousTrack() {
            if (playlist.length === 0) return;
            
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadTrack();
            syncGlobalPlayer();
        }
        
        function nextTrack() {
            if (playlist.length === 0) return;
            
            currentTrack = (currentTrack + 1) % playlist.length;
            loadTrack();
            syncGlobalPlayer();
        }
        
        function loadTrack() {
            if (playlist.length === 0) return;
            
            audio.src = playlist[currentTrack].src;
            updatePlaylistDisplay();
            
            if (isPlaying) {
                audio.play();
            }
            syncGlobalPlayer();
        }
        
        // Web Audio API visualizer
        let audioCtx, analyser, dataArray;
        function setupVisualizer(canvas) {
            try {
                audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaElementSource(audio);
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                drawVisualizer(canvas.getContext('2d'), canvas, bufferLength);
            } catch (e) {
                console.warn('Audio visualizer unavailable:', e);
            }
        }

        function drawVisualizer(ctx, canvas, bufferLength) {
            function draw() {
                requestAnimationFrame(draw);
                if (!analyser) return;
                analyser.getByteFrequencyData(dataArray);
                ctx.fillStyle = '#c0c0c0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                const barCount = 48; // retro bars
                const step = Math.floor(bufferLength / barCount);
                const barWidth = Math.max(2, Math.floor(canvas.width / (barCount * 1.5)));
                let x = 2;
                for (let i = 0; i < barCount; i++) {
                    const v = dataArray[i * step] || 0;
                    const h = Math.floor((v / 255) * (canvas.height - 2));
                    // Retro colors: blue shades
                    ctx.fillStyle = '#000080';
                    ctx.fillRect(x, canvas.height - h - 1, barWidth, h);
                    // Pixelated outline feel
                    ctx.strokeStyle = '#808080';
                    ctx.strokeRect(x, canvas.height - h - 1, barWidth, h);
                    x += barWidth + 2;
                }
            }
            draw();
        }
        
        // Remove seeking since visualizer replaced progress bar
        
        function updateVolume() {
            // 1..11 -> 0..1 mapping
            audio.volume = (this.value - 1) / 10;
            syncGlobalPlayer();
        }

        // Persist/continue playback across pages via localStorage
        function syncGlobalPlayer() {
            const state = {
                src: playlist[currentTrack] ? playlist[currentTrack].src : audio.src || '',
                isPlaying,
                currentTime: audio.currentTime || 0,
                volume: audio.volume || 1,
                index: currentTrack,
            };
            try {
                localStorage.setItem('globalAudioState', JSON.stringify(state));
            } catch (_) {}
        }

        // Keep global state updated periodically while playing
        audio.addEventListener('timeupdate', function () {
            if (isPlaying) syncGlobalPlayer();
        });

        // Active users ping + list refresh
        function startPresence() {
            const nicknameInput = document.getElementById('nickname-input');
            function ping() {
                const name = (nicknameInput.value || 'Anonymous').slice(0, 20);
                fetch('/api/basement/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, status: 'online' })
                }).catch(() => {});
            }
            function refreshList() {
                fetch('/api/basement/users')
                  .then(r => r.ok ? r.json() : [])
                  .then(users => {
                      const list = document.getElementById('users-list');
                      if (!list) return;
                      list.innerHTML = users.map(u => `
                        <div class="user-item online">
                          <div class="user-status online"></div>
                          <span class="user-name">${u.name}</span>
                        </div>`).join('');
                  }).catch(() => {});
            }
            ping();
            refreshList();
            setInterval(ping, 20000);
            setInterval(refreshList, 10000);
        }

        document.addEventListener('DOMContentLoaded', startPresence);
        
        function handleMusicUpload(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const track = {
                            name: file.name.replace(/\.[^/.]+$/, ""),
                            src: event.target.result,
                            type: file.type
                        };
                        playlist.push(track);
                        updatePlaylistDisplay();
                        savePlaylist();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        
        function updatePlaylistDisplay() {
            const playlistContainer = document.getElementById('playlist');
            playlistContainer.innerHTML = '';
            
            if (playlist.length === 0) {
                playlistContainer.innerHTML = `
                    <div class="playlist-item" data-src="">
                        <strong>No music loaded</strong><br>
                        <small>Upload some MP3 files to get started!</small>
                    </div>
                `;
                return;
            }
            
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (index === currentTrack) {
                    item.classList.add('active');
                }
                item.innerHTML = `
                    <strong>${track.name}</strong><br>
                    <small>${track.type}</small>
                `;
                item.addEventListener('click', () => {
                    currentTrack = index;
                    loadTrack();
                });
                playlistContainer.appendChild(item);
            });
        }
        
        function savePlaylist() {
            localStorage.setItem('basementPlaylist', JSON.stringify(playlist));
        }
        
        // Track visits
        window.addEventListener('load', function() {
            const visits = parseInt(localStorage.getItem('basementVisits') || '0') + 1;
            localStorage.setItem('basementVisits', visits.toString());
        });
    </script>
