<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="apple-touch-icon" href="../favicon.svg">
    <link rel="stylesheet" href="../style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 2px solid #808080;
            border-style: inset;
        }
        .admin-section {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .admin-section h3 {
            color: #000080;
            text-decoration: underline;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            font-family: 'Pixel Operator', monospace;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        a.btn {
            display: inline-block;
            text-decoration: none;
        }
        .btn-danger {
            background-color: #ffcccc;
            border-color: #ff9999;
        }
        .btn-danger:hover {
            background-color: #ffdddd;
        }
        
        /* Retro checkbox styling */
        #rememberMe:checked {
            background-color: #000080;
            box-shadow: inset 1px 1px 2px #000000, inset -1px -1px 2px #404040;
        }
        
        #rememberMe:checked::after {
            content: 'âœ“';
            color: white;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        #rememberMe:hover {
            background-color: #d0d0d0;
        }
        
        #rememberMe:active {
            border: 2px inset #c0c0c0;
        }
        .suggestion-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .suggestion-item .meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .suggestion-item .content {
            font-weight: bold;
        }
        .quote-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .quote-item .quote-text {
            font-style: italic;
            margin-bottom: 5px;
        }
        .quote-item .quote-author {
            font-weight: bold;
            color: #000080;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        
        <!-- Admin Panel Content (Hidden Initially) -->
        <div id="adminContent" style="display: none;">
        <h1 style="text-align: center; color: #000080; text-decoration: underline;">Admin Panel</h1>
        
        <!-- Quick Actions Bar -->
        <div style="background: #c0c0c0; border: 2px outset #c0c0c0; padding: 15px; margin-bottom: 20px; text-align: center;">
            <h3 style="margin: 0 0 15px 0; color: #000080;">Quick Actions</h3>
            <a href="blog-writer.html" class="btn">Blog Writer</a>
            <a href="/" class="btn">Home</a>
            <a href="#" class="btn" onclick="logout(); return false;">Logout</a>
        </div>
        
        <!-- Content Management -->
        <div class="admin-section">
            <h3>Content Management</h3>
            
            <!-- Dev Log Management -->
            <div class="form-group">
                <label>Add New Dev Log Post:</label>
                <textarea id="newDevLogPost" placeholder="Enter your dev log post content..."></textarea>
            </div>
            <button class="btn" onclick="addDevLogPost()">Add Dev Log Post</button>
            
            <div class="form-group">
                <label>Current Dev Log Posts:</label>
                <div id="devLogList" style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9;">
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>

        <!-- Site Settings -->
        <div class="admin-section">
            <h3>Site Settings</h3>
            
            <!-- Home Thread Management -->
            <div class="form-group">
                <label>Home Thread Content:</label>
                <textarea id="homeThread" placeholder="Enter home thread content..."></textarea>
            </div>
            <button class="btn" onclick="updateHomeThread()">Update Home Thread</button>
            
            <!-- Mood Management -->
            <div class="form-group">
                <label>Current Mood Description:</label>
                <textarea id="moodDescription" placeholder="Enter your current mood description...">i want to see my girlfriend</textarea>
            </div>
            <button class="btn" onclick="updateMood()">Update Mood</button>
        </div>

        <!-- Activity Management -->
        <div class="admin-section">
            <h3>Activity Management</h3>
            
            <div style="background: #f0f0f0; border: 1px solid #ccc; padding: 10px;">
                <h4 style="margin: 0 0 10px 0; color: #000080;">Current Activity</h4>
                <div class="form-group">
                    <label>Reading:</label>
                    <input type="text" id="readingStatus" placeholder="What are you reading?" style="width: 200px;">
                </div>
                <div class="form-group">
                    <label>Watching:</label>
                    <input type="text" id="watchingStatus" placeholder="What are you watching?" style="width: 200px;">
                </div>
                <div class="form-group">
                    <label>Listening:</label>
                    <input type="text" id="listeningStatus" placeholder="What are you listening to?" style="width: 200px;">
                </div>
                <div class="form-group">
                    <label>Playing:</label>
                    <input type="text" id="playingStatus" placeholder="What are you playing?" style="width: 200px;">
                </div>
                <button class="btn" onclick="updateActivity()">Update Activity</button>
            </div>
        </div>
        
        <!-- Media & Data -->
        <div class="admin-section">
            <h3>Media & Data</h3>
            
            <!-- Image Management -->
            <div style="background: #f0f0f0; border: 1px solid #ccc; padding: 10px; margin-bottom: 15px;">
                <h4 style="margin: 0 0 10px 0; color: #000080;">Profile Image</h4>
                <div class="form-group">
                    <label>Upload from Computer:</label>
                    <input type="file" id="computerUpload" accept="image/*" onchange="handleComputerUpload()">
                </div>
                <div class="form-group">
                    <label>Or enter image path manually:</label>
                    <input type="text" id="imagePath" placeholder="images/avatar.JPG" style="width: 200px;">
                </div>
                <div class="form-group">
                    <label>Image Alt Text:</label>
                    <input type="text" id="imageAlt" placeholder="Image description" style="width: 200px;">
                </div>
                <button class="btn" onclick="updateImage()">Update Image</button>
                <div class="form-group">
                    <label>Preview:</label>
                    <img id="imagePreview" src="" style="max-width: 100px; max-height: 100px; border: 1px solid #ccc; display: none;">
                </div>
            </div>
            
            <!-- Suggestions Management -->
            <div style="background: #f0f0f0; border: 1px solid #ccc; padding: 10px; margin-bottom: 15px;">
                <h4 style="margin: 0 0 10px 0; color: #000080;">User Suggestions</h4>
                <div id="suggestionsList"></div>
                <button class="btn btn-danger" onclick="clearAllSuggestions()">Clear All Suggestions</button>
            </div>
            
            <!-- Data Management -->
            <div style="background: #f0f0f0; border: 1px solid #ccc; padding: 10px;">
                <h4 style="margin: 0 0 10px 0; color: #000080;">Data Backup</h4>
                <button class="btn" onclick="exportData()">Export All Data</button>
                <button class="btn" onclick="importData()">Import Data</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport()">
            </div>
        </div>
    </div>

    <script>
        // Password protection
        const ADMIN_PASSWORD = "admin123"; // Change this to your desired password
        
        
        // Check if already logged in
        function checkExistingSession() {
            if (localStorage.getItem('isAdmin') === 'true') {
                document.getElementById('adminContent').style.display = 'block';
                loadAllData();
            } else {
                document.body.innerHTML = '<div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;"><h2>Unauthorized Access</h2><p>You are not authorized to view this page.</p><a href="/" style="color: #000080;">Return to Home</a></div>';
            }
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('isAdmin');
            window.location.href = '/';
        }
        
        function loadAllData() {
            loadQuotes();
            loadHomeThread();
            loadMood();
            // Add small delay to ensure DOM is fully ready
            setTimeout(() => {
                loadDevLogPosts();
            }, 100);
            loadActivity();
            loadImage();
            loadSuggestions();
            loadSiteStats();
        }
        
        // Site Stats Management
        async function resetVisitorCount() {
            const newCount = document.getElementById('visitorCount').value;
            if (newCount && !isNaN(newCount)) {
                try {
                    const response = await fetch('/api/stats', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ visitorCount: parseInt(newCount) })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to reset visitor count');
                    }
                    
                    alert('Visitor count reset!');
                    await loadSiteStats();
                } catch (error) {
                    console.error('Error resetting visitor count:', error);
                    alert('Failed to reset visitor count. Please try again.');
                }
            }
        }
        
        async function loadSiteStats() {
            try {
                // Get stats from server
                const statsResponse = await fetch('/api/stats');
                const devLogResponse = await fetch('/api/devlog');
                const suggestionsResponse = await fetch('/api/suggestions');
                
                const stats = statsResponse.ok ? await statsResponse.json() : {};
                const devLogPosts = devLogResponse.ok ? await devLogResponse.json() : [];
                const suggestions = suggestionsResponse.ok ? await suggestionsResponse.json() : [];
                
                const adminQuotes = JSON.parse(localStorage.getItem('adminQuotes') || '[]');
                const defaultQuotes = 5;
                const totalQuotes = adminQuotes.length > 0 ? adminQuotes.length : defaultQuotes;
                
                let lastUpdated = 'Never';
                if (devLogPosts.length > 0) {
                    const latestPost = devLogPosts[0];
                    lastUpdated = latestPost.date || 'Unknown';
                }
                
                document.getElementById('admin-devlog-count').textContent = devLogPosts.length;
                document.getElementById('admin-suggestion-count').textContent = suggestions.length;
                document.getElementById('admin-quote-count').textContent = totalQuotes;
                document.getElementById('admin-last-updated').textContent = lastUpdated;
            } catch (error) {
                console.error('Error loading site stats:', error);
                // Fallback to localStorage
                const devLogPosts = JSON.parse(localStorage.getItem('devLogPosts') || '[]');
                const suggestions = JSON.parse(localStorage.getItem('suggestions') || '[]');
                const adminQuotes = JSON.parse(localStorage.getItem('adminQuotes') || '[]');
                const defaultQuotes = 5;
                const totalQuotes = adminQuotes.length > 0 ? adminQuotes.length : defaultQuotes;
                
                let lastUpdated = 'Never';
                if (devLogPosts.length > 0) {
                    const latestPost = devLogPosts[0];
                    lastUpdated = latestPost.date || 'Unknown';
                }
                
                document.getElementById('admin-devlog-count').textContent = devLogPosts.length;
                document.getElementById('admin-suggestion-count').textContent = suggestions.length;
                document.getElementById('admin-quote-count').textContent = totalQuotes;
                document.getElementById('admin-last-updated').textContent = lastUpdated;
            }
        }
        
        // Activity Management
        function updateActivity() {
            const reading = document.getElementById('readingStatus').value.trim();
            const watching = document.getElementById('watchingStatus').value.trim();
            const listening = document.getElementById('listeningStatus').value.trim();
            const playing = document.getElementById('playingStatus').value.trim();
            
            const activityData = {
                reading: reading || 'Nothing at the moment',
                watching: watching || 'Nothing at the moment', 
                listening: listening || 'Nothing at the moment',
                playing: playing || 'Nothing at the moment'
            };
            
            localStorage.setItem('adminActivity', JSON.stringify(activityData));
            alert('Activity updated!');
        }
        
        function loadActivity() {
            const activityData = JSON.parse(localStorage.getItem('adminActivity') || '{}');
            
            document.getElementById('readingStatus').value = activityData.reading || 'Nothing at the moment';
            document.getElementById('watchingStatus').value = activityData.watching || 'How I Met Your Mother';
            document.getElementById('listeningStatus').value = activityData.listening || 'Rock, Indie, Everything';
            document.getElementById('playingStatus').value = activityData.playing || 'Minecraft!';
        }

        // Quote Management
        function addQuote() {
            const quote = document.getElementById('newQuote').value.trim();
            const author = document.getElementById('newAuthor').value.trim();
            
            if (!quote || !author) {
                alert('Please fill in both quote and author!');
                return;
            }
            
            let quotes = JSON.parse(localStorage.getItem('adminQuotes') || '[]');
            quotes.push({ 
                quote, 
                author, 
                id: Date.now(),
                dateAdded: new Date().toLocaleDateString()
            });
            localStorage.setItem('adminQuotes', JSON.stringify(quotes));
            
            document.getElementById('newQuote').value = '';
            document.getElementById('newAuthor').value = '';
            loadQuotes();
        }

        function deleteQuote(index) {
            let quotes = JSON.parse(localStorage.getItem('adminQuotes') || '[]');
            quotes.splice(index, 1);
            localStorage.setItem('adminQuotes', JSON.stringify(quotes));
            loadQuotes();
        }

        function loadQuotes() {
            const quotes = JSON.parse(localStorage.getItem('adminQuotes') || '[]');
            const container = document.getElementById('quotesList');
            
            if (quotes.length === 0) {
                container.innerHTML = '<p>No quotes yet.</p>';
                return;
            }
            
            container.innerHTML = quotes.map((q, index) => `
                <div class="quote-item">
                    <div class="quote-text">"${q.quote}"</div>
                    <div class="quote-author">- ${q.author}</div>
                    <div class="meta">Added: ${q.dateAdded || 'Unknown'}</div>
                    <button class="btn btn-danger" onclick="deleteQuote(${index})">Delete</button>
                </div>
            `).join('');
        }

        // Image Upload Functions
        function handleComputerUpload() {
            const file = document.getElementById('computerUpload').files[0];
            if (file) {
                processImageFile(file);
            }
        }

        function handlePhoneUpload() {
            const file = document.getElementById('phoneUpload').files[0];
            if (file) {
                processImageFile(file);
            }
        }

        function processImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Convert to base64 for storage
                const base64 = e.target.result;
                localStorage.setItem('adminImageData', base64);
                
                // Update preview
                const preview = document.getElementById('imagePreview');
                preview.src = base64;
                preview.style.display = 'block';
                
                // Update path field
                document.getElementById('imagePath').value = 'data:image/jpeg;base64,' + base64.split(',')[1];
                
                alert('Image uploaded successfully!');
            };
            reader.readAsDataURL(file);
        }

        // Dev Log Management
        async function addDevLogPost() {
            const postContent = document.getElementById('newDevLogPost').value.trim();
            if (!postContent) {
                alert('Please enter some content for the dev log post!');
                return;
            }
            
            try {
                const response = await fetch('/api/devlog', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: postContent })
                });
                
                if (!response.ok) {
                    throw new Error('Server not available');
                }
                
                document.getElementById('newDevLogPost').value = '';
                await loadDevLogPosts();
                alert('Dev log post added!');
            } catch (error) {
                console.error('Error adding dev log post:', error);
                // Fallback to localStorage
                const posts = JSON.parse(localStorage.getItem('devLogPosts') || '[]');
                const newPost = {
                    id: Date.now(),
                    content: postContent,
                    date: new Date().toLocaleDateString(),
                    timestamp: new Date().toISOString()
                };
                posts.push(newPost);
                localStorage.setItem('devLogPosts', JSON.stringify(posts));
                
                document.getElementById('newDevLogPost').value = '';
                await loadDevLogPosts();
                alert('Dev log post added to local storage!');
            }
        }
        
        async function deleteDevLogPost(id) {
            try {
                const response = await fetch(`/api/devlog/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Server not available');
                }
                
                await loadDevLogPosts();
                alert('Dev log post deleted!');
            } catch (error) {
                console.error('Error deleting dev log post:', error);
                // Fallback to localStorage
                const posts = JSON.parse(localStorage.getItem('devLogPosts') || '[]');
                const filteredPosts = posts.filter((post, index) => {
                    // Handle both server IDs and localStorage indices
                    return typeof id === 'number' ? index !== id : post.id !== id;
                });
                localStorage.setItem('devLogPosts', JSON.stringify(filteredPosts));
                
                await loadDevLogPosts();
                alert('Dev log post deleted from local storage!');
            }
        }
        
        async function loadDevLogPosts() {
            const container = document.getElementById('devLogList');
            console.log('Loading dev log posts...');
            console.log('Container element:', container);
            
            if (!container) {
                console.error('devLogList container not found!');
                return;
            }
            
            try {
                const response = await fetch('/api/devlog');
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error('Server not available');
                }
                
                const posts = await response.json();
                console.log('Dev log posts loaded:', posts);
                
                if (posts.length === 0) {
                    container.innerHTML = '<p>No dev log posts yet.</p>';
                    return;
                }
                
                container.innerHTML = posts.map((post) => `
                    <div style="margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; background-color: white;">
                        <div style="font-weight: bold; color: #000080;">${post.date}</div>
                        <div style="margin: 5px 0;">${post.content}</div>
                        <button class="btn" onclick="deleteDevLogPost(${post.id})" style="font-size: 12px; padding: 4px 8px;">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading dev log posts:', error);
                // Fallback to localStorage
                let posts = JSON.parse(localStorage.getItem('devLogPosts') || '[]');
                
                // If localStorage is empty, try to load from data file
                if (posts.length === 0) {
                    try {
                        const dataResponse = await fetch('/data/devLogPosts.json');
                        if (dataResponse.ok) {
                            posts = await dataResponse.json();
                        }
                    } catch (dataError) {
                        console.log('Could not load from data file either');
                    }
                }
                
                if (posts.length === 0) {
                    container.innerHTML = '<p>No dev log posts yet. <em>(Server not available)</em></p>';
                    return;
                }
                
                container.innerHTML = posts.map((post, index) => `
                    <div style="margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; background-color: white;">
                        <div style="font-weight: bold; color: #000080;">${post.date}</div>
                        <div style="margin: 5px 0;">${post.content}</div>
                        <button class="btn" onclick="deleteDevLogPost(${index})" style="font-size: 12px; padding: 4px 8px;">Delete</button>
                    </div>
                `).join('');
            }
        }
        
        // Mood Management
        async function updateMood() {
            const moodDescription = document.getElementById('moodDescription').value.trim();
            
            try {
                const response = await fetch('/api/admin/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mood_description: moodDescription })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update mood');
                }
                
                alert('Mood updated!');
            } catch (error) {
                console.error('Error updating mood:', error);
                alert('Failed to update mood. Please try again.');
            }
        }
        
        async function loadMood() {
            try {
                const response = await fetch('/api/admin/settings');
                if (!response.ok) {
                    throw new Error('Failed to fetch admin settings');
                }
                
                const settings = await response.json();
                if (settings.mood_description) {
                    document.getElementById('moodDescription').value = settings.mood_description;
                }
            } catch (error) {
                console.error('Error loading mood:', error);
                // Fallback to localStorage
                const moodDescription = localStorage.getItem('adminMoodDescription');
                if (moodDescription) {
                    document.getElementById('moodDescription').value = moodDescription;
                }
            }
        }
        
        // Home Thread Management
        function updateHomeThread() {
            const content = document.getElementById('homeThread').value.trim();
            localStorage.setItem('adminHomeThread', content);
            alert('Home thread updated!');
        }

        function loadHomeThread() {
            const content = localStorage.getItem('adminHomeThread') || "Hi! My name is Sterling. I made this site because I've been super bored and finally got the domain i wanted to get my hands on, figured id get some use out of it.";
            document.getElementById('homeThread').value = content;
        }

        // Image Management
        async function updateImage() {
            const path = document.getElementById('imagePath').value.trim();
            const alt = document.getElementById('imageAlt').value.trim();
            
            if (!path) {
                alert('Please enter an image path!');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        image_path: path,
                        image_alt: alt
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update image settings');
                }
                
                alert('Image updated!');
            } catch (error) {
                console.error('Error updating image:', error);
                // Fallback to localStorage
                localStorage.setItem('adminImagePath', path);
                localStorage.setItem('adminImageAlt', alt);
                alert('Image updated to local storage!');
            }
        }

        async function loadImage() {
            try {
                const response = await fetch('/api/admin/settings');
                if (response.ok) {
                    const settings = await response.json();
                    document.getElementById('imagePath').value = settings.image_path || 'images/avatar.JPG';
                    document.getElementById('imageAlt').value = settings.image_alt || '';
                } else {
                    throw new Error('Failed to fetch settings');
                }
            } catch (error) {
                console.error('Error loading image settings:', error);
                // Fallback to localStorage
                const path = localStorage.getItem('adminImagePath') || 'images/avatar.JPG';
                const alt = localStorage.getItem('adminImageAlt') || 'Image description';
                document.getElementById('imagePath').value = path;
                document.getElementById('imageAlt').value = alt;
            }
        }

        // Suggestions Management
        async function deleteSuggestion(id) {
            try {
                const response = await fetch(`/api/suggestions/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete suggestion');
                }
                
                await loadSuggestions();
                alert('Suggestion deleted!');
            } catch (error) {
                console.error('Error deleting suggestion:', error);
                alert('Failed to delete suggestion. Please try again.');
            }
        }

        async function clearAllSuggestions() {
            if (confirm('Are you sure you want to delete all suggestions?')) {
                try {
                    // Get all suggestions first to get their IDs
                    const response = await fetch('/api/suggestions');
                    if (!response.ok) {
                        throw new Error('Failed to fetch suggestions');
                    }
                    
                    const suggestions = await response.json();
                    
                    // Delete each suggestion
                    for (const suggestion of suggestions) {
                        await fetch(`/api/suggestions/${suggestion.id}`, {
                            method: 'DELETE'
                        });
                    }
                    
                    await loadSuggestions();
                    alert('All suggestions cleared!');
                } catch (error) {
                    console.error('Error clearing suggestions:', error);
                    alert('Failed to clear suggestions. Please try again.');
                }
            }
        }

        async function loadSuggestions() {
            try {
                const response = await fetch('/api/suggestions');
                if (!response.ok) {
                    throw new Error('Failed to fetch suggestions');
                }
                
                const suggestions = await response.json();
                const container = document.getElementById('suggestionsList');
                
                if (suggestions.length === 0) {
                    container.innerHTML = '<p>No suggestions yet.</p>';
                    return;
                }
                
                container.innerHTML = suggestions.map((s) => `
                    <div class="suggestion-item">
                        <div class="meta">${s.timestamp}</div>
                        <div class="content"><strong>${s.name}:</strong> "${s.suggestion}"</div>
                        <button class="btn btn-danger" onclick="deleteSuggestion(${s.id})">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading suggestions:', error);
                // Fallback to localStorage
                const suggestions = JSON.parse(localStorage.getItem('suggestions') || '[]');
                const container = document.getElementById('suggestionsList');
                
                if (suggestions.length === 0) {
                    container.innerHTML = '<p>No suggestions yet.</p>';
                    return;
                }
                
                container.innerHTML = suggestions.map((s, index) => `
                    <div class="suggestion-item">
                        <div class="meta">${s.timestamp}</div>
                        <div class="content"><strong>${s.name}:</strong> "${s.suggestion}"</div>
                        <button class="btn btn-danger" onclick="deleteSuggestion(${index})">Delete</button>
                    </div>
                `).join('');
            }
        }

        // Data Export/Import
        function exportData() {
            const data = {
                quotes: JSON.parse(localStorage.getItem('adminQuotes') || '[]'),
                homeThread: localStorage.getItem('adminHomeThread') || '',
                imagePath: localStorage.getItem('adminImagePath') || 'images/avatar.JPG',
                imageAlt: localStorage.getItem('adminImageAlt') || '',
                suggestions: JSON.parse(localStorage.getItem('suggestions') || '[]')
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sterlingsitedata.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImport() {
            const file = document.getElementById('importFile').files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.quotes) localStorage.setItem('adminQuotes', JSON.stringify(data.quotes));
                    if (data.homeThread) localStorage.setItem('adminHomeThread', data.homeThread);
                    if (data.imagePath) localStorage.setItem('adminImagePath', data.imagePath);
                    if (data.imageAlt) localStorage.setItem('adminImageAlt', data.imageAlt);
                    if (data.suggestions) localStorage.setItem('suggestions', JSON.stringify(data.suggestions));
                    
                    alert('Data imported successfully!');
                    location.reload();
                } catch (error) {
                    alert('Error importing data: ' + error.message);
                }
            };
            reader.readAsText(file);
        }
        
        // Check authorization on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingSession();
        });
    </script>
</body>
